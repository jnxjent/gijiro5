name: Deploy Function (TEST Flex)

on:
  push:
    branches: [ flex-test ]                 # ← テスト専用
    paths:
      - "ProcessAudioFunction/**"
      - ".github/workflows/deploy-function-test.yml"
  workflow_dispatch:                        # ← 手動実行も可能

env:
  AZURE_FUNCTIONAPP_NAME: gijiro-flex-plan  # ← テスト用 Function App 名

jobs:
  deploy-func:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 本番で成功しているのと同じ認証方式（v1 + AZURE_CREDENTIALS）
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 必須ではないが、本番ymlに合わせて依存解決のみ実施
      - name: Install function requirements
        working-directory: ProcessAudioFunction
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      # Function デプロイ（本番と同じ actions）
      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ProcessAudioFunction
