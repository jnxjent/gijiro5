name: Deploy Gijiro3 (Web & Function)

on:
  push:
    branches:
      - main

jobs:
  webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build web artifact (zip)
        run: |
          zip -r build.zip . \
            -x "ProcessAudioFunction/**" \
               ".git/**" ".github/**" \
               "*/__pycache__/**" "*.log" "*.tar" "*.tar.gz" "*.zip" \
               "GIJIRO BACKUP/**" "GIJIRO_BACKUP/**" "backup/**" "BACKUP/**"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: build.zip
          clean: true

  functionapp:
    runs-on: ubuntu-latest
    needs: webapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ProcessAudioFunction
