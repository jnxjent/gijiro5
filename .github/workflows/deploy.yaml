name: Deploy Gijiro3 (Web & Function)

on:
  push:
    branches: [ flex-test ]

jobs:
  webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SP)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Web用ZIP（Functionは除外）
      - name: Build web artifact (zip)
        run: |
          zip -r build.zip . \
            -x "ProcessAudioFunction/**" \
               ".git/**" ".github/**" ".venv/**" \
               "*/__pycache__/**" "*.log" "*.tar" "*.tar.gz" "*.zip" \
               "GIJIRO BACKUP/**" "GIJIRO_BACKUP/**" "backup/**" "BACKUP/**"

      - name: Deploy to Azure Web App (ZipDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: build.zip
          clean: true

  functionapp:
    needs: webapp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SP)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # host.json を含む最小ZIPを作成（これ大事）
      - name: Build function artifact (zip with host.json)
        run: |
          zip -r function.zip host.json requirements.txt ProcessAudioFunction/ \
            -x "*/__pycache__/*" "*.log"

      - name: Deploy Function (config-zip)
        run: |
          az functionapp deployment source config-zip \
            -g ai2 \
            -n ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --src function.zip
          az functionapp restart -g ai2 -n ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
