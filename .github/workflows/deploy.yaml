name: Deploy Gijiro3 (Web & Function)

on:
  push:
    branches:
      - flex-test

jobs:
  # ─────────────────────────────────────────────
  # 1) Deploy Web App (Production)
  # ─────────────────────────────────────────────
  webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      # Web 用 ZIP を作成（Function は除外）
      - name: Build web artifact (zip)
        run: |
          zip -r build.zip . \
            -x "ProcessAudioFunction/**" \
               ".git/**" ".github/**" ".venv/**" \
               "*/__pycache__/**" "*.log" "*.tar" "*.tar.gz" "*.zip" \
               "GIJIRO BACKUP/**" "GIJIRO_BACKUP/**" "backup/**" "BACKUP/**"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: build.zip
          clean: true

  # ─────────────────────────────────────────────
  # 2) Deploy Function App (Production)
  # ─────────────────────────────────────────────
  functionapp:
    runs-on: ubuntu-latest
    needs: webapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install function requirements
        working-directory: ProcessAudioFunction
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ProcessAudioFunction
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
