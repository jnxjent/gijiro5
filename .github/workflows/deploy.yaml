name: Deploy Gijiro3 (Web & Function)

on:
  push:
    branches:
      - flex-test   # ★ flex-testに戻す

jobs:
  webapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SP)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Web用ZIP（Functionは除外）
      - name: Build web artifact (zip)
        shell: bash
        run: |
          set -euxo pipefail
          zip -r build.zip . \
            -x "ProcessAudioFunction/**" \
               ".git/**" ".github/**" ".venv/**" \
               "*/__pycache__/**" "*.log" "*.tar" "*.tar.gz" "*.zip" \
               "GIJIRO BACKUP/**" "GIJIRO_BACKUP/**" "backup/**" "BACKUP/**"
          ls -lh build.zip

      - name: Deploy to Azure Web App (ZipDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}          # ★テスト用Web App名のシークレット
          package: build.zip
          clean: true

  functionapp:
    needs: webapp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (SP)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # host.json を必ず含む ZIP を作成
      - name: Build function artifact (zip with host.json)
        shell: bash
        run: |
          set -euxo pipefail
          ls -la
          test -f host.json || { echo "::error::host.json がありません"; exit 1; }
          test -d ProcessAudioFunction || { echo "::error::ProcessAudioFunction/ がありません"; exit 1; }
          zip -r function.zip host.json requirements.txt ProcessAudioFunction/ \
            -x "*/__pycache__/*" "*.log" || true
          test -s function.zip || { echo "::error::function.zip が見つからない/サイズ0"; exit 1; }
          ls -lh function.zip

      - name: Deploy Function (config-zip)
        shell: bash
        run: |
          set -euxo pipefail
          az functionapp deployment source config-zip \
            -g ai2 \
            -n ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --src function.zip

      - name: Restart Function App
        shell: bash
        run: az functionapp restart -g ai2 -n ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
