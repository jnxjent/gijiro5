name: Deploy Gijiro3 (Web & Function)

on:
  push:
    branches:
      - master

jobs:
  # ───────────────────────────────────────────────────────────
  # 1) Deploy Web App（ZipDeploy + clean:true で安全に差分反映）
  # ───────────────────────────────────────────────────────────
  webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # （必要なら残す。ビルドが不要なら削ってOK）
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      # Web用ZIPを作成（Function 等は除外）
      - name: Build web artifact (zip)
        run: |
          zip -r build.zip . \
            -x "ProcessAudioFunction/**" \
               ".git/**" ".github/**" ".venv/**" \
               "*/__pycache__/**" "*.log" "*.tar" "*.tar.gz" "*.zip" \
               "GIJIRO BACKUP/**" "GIJIRO_BACKUP/**" "backup/**" "BACKUP/**"

      # ZipDeploy（wwwrootへ展開）＋ clean:true で旧ファイル除去
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: build.zip
          clean: true

  # ───────────────────────────────────────────────────────────
  # 2) Deploy Function App（publish profile で確実にZIPデプロイ）
  # ───────────────────────────────────────────────────────────
  functionapp:
    # 順番を明示（任意）：Web完了後にFunction
    needs: webapp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ※ functions-action は Python セットアップ不要。入れても害なし
      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: ProcessAudioFunction
