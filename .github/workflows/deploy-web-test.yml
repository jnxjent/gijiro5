name: Deploy Function (TEST Flex)

on:
  push:
    branches: [ flex-test ]                 # ← テスト専用
    paths:
      - "ProcessAudioFunction/**"
      - ".github/workflows/deploy-function-test.yml"
  workflow_dispatch:                        # ← 手動実行も可能

env:
  AZURE_FUNCTIONAPP_NAME: gijiro-flex-plan  # ← テスト用 Function App 名

jobs:
  deploy-func:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 本番で成功しているのと同じ認証方式（v1 + AZURE_CREDENTIALS）
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 早めに存在確認（失敗ならここで止める）
      - name: Verify Function App exists
        run: |
          az resource show \
            -g ai2 \
            -n "$AZURE_FUNCTIONAPP_NAME" \
            --resource-type "Microsoft.Web/sites" \
            --query "{id:id, rg:resourceGroup, location:location}" -o table

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 依存を .python_packages に入れて同梱（Linux/Functions 推奨）
      - name: Install function requirements into package
        working-directory: ProcessAudioFunction
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Function デプロイ（ZIP Deploy）
      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ProcessAudioFunction
