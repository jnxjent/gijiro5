name: Deploy Gijiro3 TEST (Web & Function)

on:
  push:
    branches: [ flex-test ]
    paths:
      - "web/**"
      - "ProcessAudioFunction/**"
      - ".github/workflows/deploy-test.yml"
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME_TEST: gijiro-webapp-flex-test
  AZURE_FUNCTIONAPP_NAME_TEST: gijiro-flex-plan
  DEPLOY_CONTAINER: deploy
  DEPLOY_STORAGE: ${{ secrets.DEPLOY_STORAGE_ACCOUNT }}

jobs:
  # ────────────────────────────────────────────────
  # 1) Deploy Web App (TEST)  → RFP方式
  # ────────────────────────────────────────────────
  webapp-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 旧来の Service Principal 認証
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ビルドが必要ならここで（Flaskなら不要）
      - name: Build (if needed)
        run: |
          echo "Add build steps here if necessary"
          # 例: npm ci && npm run build

      # デプロイ対象を判定（web/ があればそこ）
      - name: Resolve package path
        run: |
          if [ -d "web" ] && [ "$(ls -A web)" ]; then
            echo "PKG_PATH=web" >> $GITHUB_ENV
          else
            echo "PKG_PATH=." >> $GITHUB_ENV
          fi
          echo "Using PKG_PATH=$PKG_PATH"

      # ZIP作成（修正版：ディレクトリ移動なし）
      - name: Create ZIP for RFP
        run: |
          mkdir -p artifacts
          zip -r artifacts/site.zip $PKG_PATH -x ".git/*" ".github/*"

      # RFP デプロイ（ZIP→Blob→URL差し替え）
      - name: Deploy via Run From Package
        uses: azure/cli@v2
        with:
          inlineScript: |
            SA='${{ env.DEPLOY_STORAGE }}'
            RG='ai2'
            APP='${{ env.AZURE_WEBAPP_NAME_TEST }}'
            CONTAINER='${{ env.DEPLOY_CONTAINER }}'
            FILE="site-$(date +%Y%m%d%H%M%S).zip"

            # コンテナ作成（存在しなければ作成）
            az storage container create \
              --name $CONTAINER \
              --account-name $SA \
              --auth-mode login \
              --public-access off

            # ZIPアップロード
            az storage blob upload \
              --account-name $SA \
              --auth-mode login \
              --container-name $CONTAINER \
              --name $FILE \
              --file artifacts/site.zip \
              --overwrite

            # 短命 SAS 発行
            EXP=$(date -u -d "+20 minutes" '+%Y-%m-%dT%H:%MZ')
            SAS=$(az storage blob generate-sas \
              --account-name $SA \
              --container-name $CONTAINER \
              --name $FILE \
              --permissions r \
              --expiry "$EXP" \
              --https-only -o tsv)

            PKG_URL="https://${SA}.blob.core.windows.net/${CONTAINER}/${FILE}?${SAS}"

            echo "Deploying package URL: $PKG_URL"

            # アプリ設定を RFP に更新
            az webapp config appsettings set \
              -g $RG -n $APP \
              --settings WEBSITE_RUN_FROM_PACKAGE="$PKG_URL"

            # リスタートで反映
            az webapp restart -g $RG -n $APP


  # ────────────────────────────────────────────────
  # 2) Deploy Function App (TEST) → 従来どおり
  # ────────────────────────────────────────────────
  functionapp-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Function App exists
        run: |
          az resource show \
            -g ai2 \
            -n "$AZURE_FUNCTIONAPP_NAME_TEST" \
            --resource-type "Microsoft.Web/sites" \
            --query "{id:id, location:location}" -o table

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install function requirements into package
        working-directory: ProcessAudioFunction
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages

      - name: Deploy to Azure Function (TEST)
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME_TEST }}
          package: ProcessAudioFunction
